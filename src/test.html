<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equal Height Example</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-select,
      .form-control {
        width: 100%;
        box-sizing: border-box; /* Bao gồm padding và border trong kích thước tổng thể */
        height: 100%; /* Chiều cao sẽ được điều chỉnh bởi lớp wrapper */
        padding: 0.75rem; /* Padding đồng bộ */
        font-size: 1rem; /* Kích thước font phù hợp */
        line-height: 1.5; /* Đảm bảo văn bản không bị cắt bớt */
        border-radius: 0.375rem; /* Bo góc phần tử */
        border: 1px solid #ced4da; /* Đảm bảo border phù hợp */
      }

      .form-select-wrapper,
      .form-control-wrapper {
        height: 3.5rem; /* Chiều cao của wrapper */
        display: flex;
        align-items: center;
      }

      .form-select-wrapper .form-select {
        padding-right: calc(
          1.75rem + 2px
        ); /* Điều chỉnh padding-right cho dropdown */
      }

      .form-control-wrapper .form-control {
        padding-right: calc(
          1.75rem + 2px
        ); /* Điều chỉnh padding-right cho input */
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-xxl-2 form-select-wrapper">
          <label for="filterDropdown" class="form-label">Filter</label>
          <select id="filterDropdown" class="form-select">
            <option value="#">Select...</option>
            <option value="time">Time</option>
            <option value="humidity">Humidity</option>
            <option value="aqi">AQI</option>
            <option value="co">CO</option>
            <option value="fan">Fan</option>
            <option value="ac">Air Conditioner</option>
          </select>
        </div>
        <div class="col-xxl-2 form-control-wrapper">
          <label for="inputField" class="form-label">Input</label>
          <input
            type="text"
            id="inputField"
            class="form-control"
            placeholder="Enter value"
          />
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
